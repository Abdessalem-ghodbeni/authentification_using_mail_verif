<main>
  <section
    class="p-0 d-flex align-items-center position-relative overflow-hidden"
  >
    <div class="container-fluid">
      <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner"></div>
      </div>
      <div class="row">
        <div
          class="col-12 col-lg-4 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100"
        >
          <div class="p-3 p-lg-5">
            <!-- Title -->
            <div class="text-center">
              <h2 class="fw-bold">Welcome to our largest community</h2>
              <p class="mb-0 h6 fw-light"></p>
            </div>
            <!-- SVG Image -->
            <img src="assets/images/element/02.svg" class="mt-5" alt="" />
            <!-- Info -->
            <div
              class="d-sm-flex mt-5 align-items-center justify-content-center"
            >
              <ul class="avatar-group mb-2 mb-sm-0">
                <li class="avatar avatar-sm">
                  <img
                    class="avatar-img rounded-circle"
                    src="assets/images/avatar/01.jpg"
                    alt="avatar"
                  />
                </li>
                <li class="avatar avatar-sm">
                  <img
                    class="avatar-img rounded-circle"
                    src="assets/images/avatar/02.jpg"
                    alt="avatar"
                  />
                </li>
                <li class="avatar avatar-sm">
                  <img
                    class="avatar-img rounded-circle"
                    src="assets/images/avatar/03.jpg"
                    alt="avatar"
                  />
                </li>
                <li class="avatar avatar-sm">
                  <img
                    class="avatar-img rounded-circle"
                    src="assets/images/avatar/04.jpg"
                    alt="avatar"
                  />
                </li>
              </ul>
              <!-- Content -->
              <p class="mb-0 h6 fw-light ms-0 ms-sm-3">
                4k+ USER joined us, now it's your turn.
              </p>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-8 m-auto">
          <div class="row my-5">
            <div class="col-sm-10 col-xl-8 m-auto">
              <!-- Title -->
              <img
                src="assets/images/element/03.svg"
                class="h-40px mb-2"
                alt=""
              />
              <h2>Créez votre compte !</h2>
              <p class="lead mb-4">
                Ravi de vous voir! Veuillez vous inscrire avec votre compte.
              </p>

              <!-- Form START -->
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="row">
                  <!-- Nom -->
                  <div class="mb-4 col-12 col-md-6">
                    <label for="exampleInputNom" class="form-label"
                      >Nom *</label
                    >
                    <div class="input-group input-group-lg">
                      <span
                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                        ><i class="fas fa-user-graduate"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="Nom"
                        id="exampleInputNom"
                        formControlName="nom"
                      />
                      <span
                        class="text text-danger"
                        *ngIf="
                          registerForm.controls['nom'].invalid &&
                          registerForm.controls['nom'].touched
                        "
                        >First Name is required and</span
                      >
                    </div>
                  </div>
                  <!-- Prénom -->
                  <div class="mb-4 col-12 col-md-6">
                    <label for="exampleInputPrenom" class="form-label"
                      >Prénom *</label
                    >
                    <div class="input-group input-group-lg">
                      <span
                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                        ><i class="fas fa-user-graduate"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="Prénom"
                        id="exampleInputPrenom"
                        formControlName="prenom"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Cin -->
                  <div class="mb-4 col-12 col-md-6">
                    <label for="exampleInputCin" class="form-label"
                      >Numero de téléphone *</label
                    >
                    <div class="input-group input-group-lg">
                      <span
                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                      >
                        <i class="fas fa-phone"></i
                      ></span>
                      <input
                        type="number"
                        class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="Carte d'identité nationale"
                        id="exampleInputCin"
                        formControlName="numeroTelephone"
                      />
                    </div>
                  </div>
                  <!-- DateNaissance -->
                  <div class="mb-4 col-12 col-md-6">
                    <label for="exampleInputDateNaissance" class="form-label"
                      >Date de naissance *</label
                    >
                    <div class="input-group input-group-lg">
                      <span
                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                        ><i class="fas fa-calendar-alt"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control border-0 bg-light rounded-end ps-1"
                        placeholder="Date de naissance"
                        id="exampleInputDateNaissance"
                        formControlName="dateNaissance"
                      />
                    </div>
                  </div>
                </div>
                <!-- Image -->
                <div class="mb-4">
                  <label for="exampleInputImage" class="form-label"
                    >Photo de profil *</label
                  >
                  <div class="input-group input-group-lg">
                    <span
                      class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                      ><i class="fas fa-file-image"></i
                    ></span>
                    <input
                      type="file"
                      class="form-control border-0 bg-light rounded-end ps-1"
                      id="exampleInputImage"
                      (change)="onFileSelected($event)"
                    />
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label"
                    >Adresse e-mail *</label
                  >
                  <div class="input-group input-group-lg">
                    <span
                      class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                      ><i class="bi bi-envelope-fill"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control border-0 bg-light rounded-end ps-1"
                      placeholder="E-mail"
                      id="exampleInputEmail1"
                      formControlName="email"
                    />
                  </div>
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label for="inputPassword5" class="form-label"
                    >Mot de passe *</label
                  >
                  <div class="input-group input-group-lg">
                    <span
                      class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control border-0 bg-light rounded-end ps-1"
                      placeholder="*********"
                      id="inputPassword5"
                      formControlName="password"
                    />
                    <span
                      class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
                      onclick="Changer()"
                      ><i class="far fa-eye cursor-pointer p-2 w-40px"></i
                    ></span>
                  </div>
                </div>
                <!-- Button -->
                <div class="align-items-center mt-0">
                  <div class="d-grid">
                    <button class="btn btn-primary mb-0" type="submit">
                      S'inscrire
                    </button>
                  </div>
                </div>
              </form>
              <!-- Form END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
